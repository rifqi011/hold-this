<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register - Hold This</title>
		<link rel="stylesheet" href="/src/css/style.css" />
        <link rel="shortcut icon" href="/vite.svg" type="image/x-icon">
	</head>
	<body class="font-figtree min-h-screen bg-gray-100 flex items-center justify-center">
		<div id="particles-js"></div>

		<div class="card w-full max-w-md z-10">
			<h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>

			<form id="register-form" class="space-y-4">
				<div>
					<label for="username" class="block text-sm font-medium mb-1">Username</label>
					<input type="text" id="username" class="input-field" required autocomplete="off" autofocus />
				</div>

				<div>
					<label for="email" class="block text-sm font-medium mb-1">Email</label>
					<input type="email" id="email" class="input-field" required autocomplete="off" />
				</div>

				<div>
					<label for="password" class="block text-sm font-medium mb-1">Password</label>
					<input type="password" id="password" class="input-field" required autocomplete="off" />
				</div>

				<div>
					<label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
					<input type="password" id="confirm-password" class="input-field" required autocomplete="off" />
				</div>

				<div id="error-message" class="text-red-500 text-sm hidden"></div>

				<button type="submit" class="btn w-full">Register</button>
			</form>

			<div class="text-center mt-4">
				<p>Already have an account? <a href="/login.html" class="text-secondary hover:underline">Login</a></p>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script type="module" src="/src/js/auth.js"></script>
		<script type="module" src="/src/js/particles.js"></script>
	</body>
</html>
